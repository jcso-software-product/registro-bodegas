<div class="card border-primary mb-3" >
    <div class="card-header">Registros</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Registros Activos</h5>
      

       <table class="table table-bordered table-striped">
           <thead>
                <tr>
                    <th>id</th>
                    <th>Empleado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Empresa</th>
                    <th>Trabajo</th>
                </tr>
           </thead>
           <tbody>
                <tr *ngFor="let registro of registros">

                    <td> {{registro.id}} </td>
                    <td> {{registro.empleado}} </td>
                    <td> {{registro.inicio}} </td>
                    <td> {{registro.fin}} </td>
                    <td> {{registro.empresa}} </td>
                    <td> {{registro.trabajo}} </td>
                    
                </tr>
           </tbody>
       </table>

    </div>
  </div>
